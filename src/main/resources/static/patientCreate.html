<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tu aplicación médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="icon" type="image/png" href="images/magnamedic%20(6).png">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="sidebar">
            <div class="logo">
                <a href="/index.html">
                    <img src="images/magnamedic%20(2).png" alt="Logo de Mi Empresa">
                </a>
                <hr>
            </div>
            <ul>
                <li>
                    <i class="fas fa-fw fa-home"></i>
                    <a href="/index.html"><span>Inicio</span></a>
                </li>
                <hr>
                
                <li>
                    <i class="fas fa-fw fa-calendar"></i>
                    <a href="#"><span>Citas médicas</span></a>
                </li>
                <li>
                    <i class="fas fa-fw fa-users"></i>
                    <a href="patients.html">
                        <span>Pacientes</span></a>
                </li>
                <hr>
                
                <li>
                    <i class="fas fa-fw fa-stethoscope"></i>
                    <a href="#"><span>Médicos</span></a>
                </li>
                <li>
                    <i class="fas fa-fw fa-kit-medical"></i>
                    <a href="#"><span>Especialidades médicas</span></a>
                </li>
                <hr>
                
                <li>
                    <i class="fas fa-fw fa-chart-area"></i>
                    <a href="#"><span>Reportes</span></a>
                </li>
            </ul>
        </div>
        <div id="content-wrapper" class="d-flex flex-column">
            
            <!-- Main Content -->
            <div id="content">
                
                <header>
                    <nav class="dashboard-navbar">
                        <div class="user-profile">
                            <span>Nelson García</span>
                            <a href="#">
                                <img src="images/undraw_profile.svg"
                                     alt="Tu imagen de usuario">
                            </a>
                        </div>
                    </nav>
                </header>
                
                <main>
                    <!-- inicio contenido principal -->
                    <div class="container-fluid">
                        
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h2 id="formTitle">Crear paciente</h2>
                            </div>
                            
                            <div class="card-body">
                                <form class="form">
                                    <div id="patientDetails">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="name">Nombres:</label>
                                                <input type="text" class="form-control" id="name" name="name"
                                                       placeholder=""
                                                       required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="lastName">Apellidos:</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName"
                                                       placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="identificationTypeId">Tipo de documento:</label>
                                                <select class="form-control" id="identificationTypeId"
                                                        name="identificationTypeId" required>
                                                    <option value="" disabled selected>Seleccione una opción</option>
                                                    <option value="1">Registro civil</option>
                                                    <option value="2">Tarjeta de identidad</option>
                                                    <option value="3">Cédula de ciudadanía</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="identification">Número de documento:</label>
                                                <input type="number" class="form-control" id="identification"
                                                       name="identification" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="genderId">Género:</label>
                                                <select class="form-control" id="genderId" name="genderId" required>
                                                    <option value="" disabled selected>Seleccione una opción</option>
                                                    <option value="1">Femenino</option>
                                                    <option value="2">Masculino</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="bloodTypeId">Tipo de sangre:</label>
                                                <select class="form-control" id="bloodTypeId" name="bloodTypeId"
                                                        required>
                                                    <option value="" disabled selected>Seleccione una opción</option>
                                                    <option value="1">A+</option>
                                                    <option value="2">A-</option>
                                                    <option value="3">B+</option>
                                                    <option value="4">B-</option>
                                                    <option value="5">AB+</option>
                                                    <option value="6">AB-</option>
                                                    <option value="7">O+</option>
                                                    <option value="8">O-</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="city">Ciudad:</label>
                                                <input type="text" class="form-control" id="city" name="city"
                                                       placeholder="Ciudad"
                                                       required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="address">Dirección:</label>
                                                <input type="text" class="form-control" id="address" name="address"
                                                       placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="telephone">Teléfono:</label>
                                                <input type="text" class="form-control" id="telephone" name="telephone"
                                                       placeholder="" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="email">Correo:</label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                       placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="form-row mt-2">
                                            <div class="form-group col-md-6">
                                                <label for="dateOfBirth">Fecha de nacimiento:</label>
                                                <input type="date" class="form-control" id="dateOfBirth"
                                                       name="dateOfBirth"
                                                       required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <a href="patients.html" class="btn btn-secondary btn-sm mt-2 mx-1">
                                                    <i class="fas fa-arrow-left"></i>
                                                    Cancelar
                                                </a>
                                                </button>
                                                <a onclick="createPatient()" href="#"
                                                   class="btn btn-primary btn-sm mt-2 mx-1">
                                                    Guardar
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            
            </div>
            
            <footer class="footer">
                <span>Copyright &copy; Magnamedic 2023</span>
            </footer>
        </div>
    </div>
    
    <script src="js/create.js"></script>

</body>
</html>
