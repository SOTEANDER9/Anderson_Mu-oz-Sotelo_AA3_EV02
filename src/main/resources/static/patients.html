<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tu aplicación médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="icon" type="image/png" href="images/magnamedic%20(6).png">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="sidebar">
            <div class="logo">
                <a href="/index.html">
                    <img src="images/magnamedic%20(2).png" alt="Logo de Mi Empresa">
                </a>
                <hr>
            </div>
            <ul>
                <li>
                    <i class="fas fa-fw fa-home"></i>
                    <a href="/index.html"><span>Inicio</span></a>
                </li>
                <hr>
                
                <li>
                    <i class="fas fa-fw fa-calendar"></i>
                    <a href="#"><span>Citas médicas</span></a>
                </li>
                <li>
                    <i class="fas fa-fw fa-users"></i>
                    <a href="patients.html">
                        <span>Pacientes</span></a>
                </li>
                <hr>
                
                <li>
                    <i class="fas fa-fw fa-stethoscope"></i>
                    <a href="#"><span>Médicos</span></a>
                </li>
                <li>
                    <i class="fas fa-fw fa-kit-medical"></i>
                    <a href="#"><span>Especialidades médicas</span></a>
                </li>
                <hr>
                
                <li>
                    <i class="fas fa-fw fa-chart-area"></i>
                    <a href="#"><span>Reportes</span></a>
                </li>
            </ul>
        </div>
        <div id="content-wrapper" class="d-flex flex-column">
            
            <!-- Main Content -->
            <div id="content">
                
                <header>
                    <nav class="dashboard-navbar">
                        <div class="user-profile">
                            <span>Nelson García</span>
                            <a href="#">
                                <img src="images/undraw_profile.svg"
                                     alt="Tu imagen de usuario">
                            </a>
                        </div>
                    </nav>
                </header>
                
                <main>
                    <!-- inicio contenido principal -->
                    <div class="container-fluid">
                        
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <div class="d-sm-flex align-items-center justify-content-between mb-2">
                                    <h2>Pacientes</h2>
                                    <a href="patientCreate.html" class="btn btn-primary btn-sm btn-icon-split">
                                        <i class="fas fa-plus fa-sm"></i>
                                        Crear paciente
                                    </a>
                                </div>
                            </div>
                            
                            <div class="card-body">
                                
                                <div class="search-container">
                                    <input type="text" class="search-input" placeholder="Buscar...">
                                    <button class="search-button">Buscar</button>
                                </div>
                                <div class="table-responsive">
                                    <table class="styled-table" id="patientsTable">
                                        <thead>
                                        <tr>
                                        <tr>
                                            <th style="width: 50px;">ID</th>
                                            <th style="width: 100px;">Documento</th>
                                            <th style="width: 200px;">Nombres</th>
                                            <th style="width: 150px;">Correo</th>
                                            <th style="width: 250px;">Dirección</th>
                                            <th style="width: 150px;">Teléfono</th>
                                            <th style="width: 150px;">Fecha Registro</th>
                                            <th style="width: 120px;">Acciones</th>
                                        </tr>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            
            </div>
            
            <footer class="footer">
                <span>Copyright &copy; Magnamedic 2023</span>
            </footer>
        </div>
    </div>
    
    <script src="js/patients.js"></script>
    
<!--    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>-->


</body>
</html>
